<!DOCTYPE html>        <!-- Hier altijd mee beginnen, DOCTYpe laat hiermee zie wat voor Document type het is zoals HTML 5, XHTML etc. -->
<html lang="nl">       <!-- het HTML element "<html>" verklaart dit hele document, NL is voo de taal aanduiding -->
<head>                 <!-- in de "Head" komen er zoekwoorden en beschrijvingen van deze pagina -->
	<title>First HTML</title>                                <!-- Title van deze pagina -->
	<meta name="description" content="Test Pagina, HTML"
	<meta charset="UTF-8">                                   <!-- "meta" zijn ook gegevens die de paina beschrijven, UTF-8 is voor alle characters en tekens -->
</head>                                                      <!-- Tags zoals Head en HTML met je eindigen met een "/", zonder wordt het ook herkend maar liever goed doen -->
<body style="background-color:lightgrey">

<h1 style="color:red">Heading</h1>                           <!-- "H1" enzovoort zijn Headings, kopstukken dus -->

<h2>2e Heading</h2>
<hr>                                                         <!-- "p" zijn voor paragraven -->
<p><em> "p" om een Paragaaf te maken,"em" om de text belangrijk te laten lijken vergeleken met normale text</em></p>
